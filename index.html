<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actas E.S.</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center display-1">Acta de E.S.</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Descripción breve</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 mt-4">
                <form action="">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha">

                </form>
            </div>
            <div class="col-12 col-md-6 mt-4">
                <form action="">
                    <label for="hora-inicio" class="form-label">Hora de inicio</label>
                    <input type="time" class="form-control" id="hora">

                </form>
            </div>
            <div class="col-12 col-md-6 mt-4">
                <form action="">
                    <label for="bienvenida" class="form-label">Bienvenida</label>
                    <input type="text" class="form-control" id="bienvenida">

                </form>
            </div>
            <div class="col-md-6 mt-4">
                <form action="">
                    <label for="himno1" class="form-label">1er himno</label>
                    <input type="text" class="form-control" id="himno1">

                </form>
            </div>
            <div class="col-12 col-md-6 mt-4">
                <form action="">
                    <label for="versiculo" class="form-label">Texto biblico</label>
                    <input type="text" class="form-control" id="versiculo">

                </form>
            </div>
            <div class="col-12 col-md-6 mt-4">
                <form action="">
                    <label for="oracion1" class="form-label">1ra oración</label>
                    <input type="text" class="form-control" id="oracion1">

                </form>
            </div>
            <div class="col-12 col-md-6 mt-4">
                <form action="">
                    <label for="himno2" class="form-label">2do himno</label>
                    <input type="text" class="form-control" id="himno2">

                </form>
            </div>
            <div class="col-md-6 mt-4">
                <form action="">
                    <label for="acta" class="form-label">Número de acta</label>
                    <input type="text" class="form-control" id="acta">

                </form>
            </div>
            <div class="col-12 mt-4">
                <form action="">
                    <label for="obra-misionera" class="form-label">Obra misionera</label>
                    <input type="text" class="form-control" id="obra-misionera">

                </form>
            </div>
            <div class="col-12 col-md-6 mt-4">
                <form action="">
                    <label for="leccion" class="form-label">Lección</label>
                    <input type="text" class="form-control" id="leccion">

                </form>
            </div>
            <div class="col-12 col-md-6 mt-4">
                <form action="">
                    <label for="himno3" class="form-label">3er himno</label>
                    <input type="text" class="form-control" id="himno3">

                </form>
            </div>
            <div class="col-12 col-md-6 mt-4">
                <form action="">
                    <label for="oracion2" class="form-label">2da oración</label>
                    <input type="text" class="form-control" id="oracion2">

                </form>
            </div>

            <div class="col-md-6 mt-4">
                <form action="">
                    <label for="hora-fin" class="form-label">Hora de finalización</label>
                    <input type="time" class="form-control" id="hora-fin">

                </form>
            </div>
        </div>
        <hr class="mt-5">
        <div class="row">
            <div class="col-12">
                <h2>Asistencia</h2>
                <p class="h5">Locales</p>
            </div>
            <div class="col-12 col-md-4 mt-4">
                <form action="">
                    <label for="adulto" class="form-label adulto-asistencia asistencia">Adultos</label>
                    <input type="number" class="form-control" id="adulto">

                </form>
            </div>
            <div class="col-12 col-md-4 mt-4">
                <form action="">
                    <label for="joven" class="form-label joven-asistencia asistencia">Jóvenes</label>
                    <input type="number" class="form-control" id="joven">

                </form>
            </div>
            <div class="col-12 col-md-4 mt-4">
                <form action="">
                    <label for="niño" class="form-label niño-asistencia asistencia">Niños</label>
                    <input type="number" class="form-control" id="niño">

                </form>
            </div>
        </div>

        <div class="row mt-5">
            <p class="h5">Visitas</p>
            <div class="col-12 col-md-4 mt-4">
                <form action="">
                    <label for="adulto" class="form-label adulto-asistencia asistencia visita">Adultos</label>
                    <input type="number" class="form-control" id="adulto">

                </form>
            </div>
            <div class="col-12 col-md-4 mt-4">
                <form action="">
                    <label for="joven" class="form-label joven-asistencia asistencia visita">Jóvenes</label>
                    <input type="number" class="form-control" id="joven">

                </form>
            </div>
            <div class="col-12 col-md-4 mt-4">
                <form action="">
                    <label for="niño" class="form-label niño-asistencia asistencia visita">Niños</label>
                    <input type="number" class="form-control" id="niño">

                </form>
            </div>
        </div>
        <hr class="mt-5">
        <div class="row">
            <div class="col-12">
                <h2>Ofrenda</h2>

            </div>
            <div class="col-12 col-md-4 mt-4">
                <form action="">
                    <label for="ofrenda" class="form-label adulto-asistencia asistencia">Ofrenda de escuela sabática</label>
                    <input type="text" class="form-control mb-5" id="ofrenda">

                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mb-5">Generar PDF</button>

                <a href=”javascript:window.print()” class="btn btn-primary mb-5"> Imprimir</a>

                <button onclick="window.print()" class="btn btn-primary mb-5">Crear PDF</button>
            </div>
        </div>
    </div>


    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
